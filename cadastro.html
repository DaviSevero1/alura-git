<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 </head>

<body>
    <div class="container-fluid"></div>
    <h1 class="text-center mb-4">Formulário Cadastro</h1>

    <form action="" method="get" class="form form-group">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4 mt-4">
            
            <label>Nome:</label>
            <input type="text" class="form-control" name="nome"/>

            <label class="mt-3">e-mail:</label>
            <input type="email" class="form-control" name="email"/>
            <duv id="emailhelp" class="form-test">Nunca compartilhe seu email com ninguém.</div></div>>

            <label class="mt-3">Profissão:</label>
            <input type="text" class="form-control" name="profissao"/>

            <label class="mt-3">Salário:</label>
            <input type="text" class="form-control" name="salario"/>

            <label class="mt-3">Data Nascimento:</label>
            <input type="date" class="form-control" name="dt_nascimento"/>

            <label class="mt-3">Sexo:</label>
            <select class="form-control mb-4" name="" id="" name="sexo">
                <option value="">Masculino</option>
                <option value="">Feminino</option>
                <option value="">Helicoptero</option>
                <option value="">Estagiário</option>
            </select>

            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-warning" type="reset">Limpar</button>
            


            
        </div>

        
            
        <div class="col-4"></div>
        </div>
    
    </form>

    </div>



</body>

</html>
